<!DOCTYPE html>
<html>
<head>
	<title>Total Benefit Calculator</title>
	<SCRIPT LANGUAGE="JavaScript">
		function Calculate()
		{
			var val1 = parseInt(document.getElementById("one").value);
			var val2 = parseInt(document.getElementById("two").value);
			var val3 = parseInt(document.getElementById("three").value);
			var val4 = parseInt(document.getElementById("four").value);
			var total = val1 + val2 + val3 + val4;

			document.getElementById("theTotal").value = total;
		}
	</SCRIPT>

	<style type="text/css">
		table
		{
			background-color: #ddeeff;
			border-style: solid;
		}

		td
		{
			border-style: solid;
		}

		button
		{
			text-align: center;
			display: block;
			margin-right: auto;
			margin-left: auto;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Week One:</td>
			<td>$<input type="text" name="a" id="one"/></td>
		</tr>
		<tr>
			<td>Week Two:</td>
			<td>$<input type="text" name="b" id="two"/></td>
		</tr>
		<tr>
			<td>Week Three:</td>
			<td>$<input type="text" name="c" id="three"/></td>
		</tr>
		<tr>
			<td>Week Four:</td>
			<td>$<input type="text" name="d" id="four"/></td>
		</tr>
		<tr>
			<td colspan="2"><button onClick="Calculate()">Calculate Benefit</button></td>
		</tr>
		<tr>
			<td>Total Benefit:</td>
			<form>
			<td>$<input type="text" name="totalBenefit" id="theTotal" value=" " readonly/></td>
		</form>
		</tr>
	</table>
</body>
</html>
